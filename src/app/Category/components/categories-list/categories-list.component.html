<app-loading-spinner [show]="loading"></app-loading-spinner>

<div class="mat-elevation-z8 categories-container">
  <h2>Categories List</h2>
  
  <div class="action-button-container">
    <button mat-raised-button color="primary" (click)="createCategory()">
      <mat-icon>add</mat-icon> Add Category
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="full-width-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let category">{{ category.categoryId }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let category">{{ category.title }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let category">{{ category.description }}</td>
    </ng-container>

    <!-- CSS Color Column -->
    <ng-container matColumnDef="css_color">
      <th mat-header-cell *matHeaderCellDef>CSS Color</th>
      <td mat-cell *matCellDef="let category">
        <div class="color-box" [style.background-color]="category.css_color"></div>
        {{ category.css_color }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let category">
        <button mat-icon-button color="primary" (click)="updateCategory(category.categoryId)" aria-label="Edit category">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCategory(category.categoryId)" aria-label="Delete category">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of categories"></mat-paginator>
</div>
