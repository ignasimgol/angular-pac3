<app-loading-spinner [show]="loading"></app-loading-spinner>

<div class="mat-elevation-z8 posts-container">
  <h2>Posts List</h2>
  
  <div class="action-button-container">
    <button mat-raised-button color="primary" (click)="createPost()">
      <mat-icon>add</mat-icon> Add Post
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="full-width-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let post">{{ post.postId }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let post">{{ post.title }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let post" class="description-cell">{{ post.description }}</td>
    </ng-container>

    <!-- Likes Column -->
    <ng-container matColumnDef="likes">
      <th mat-header-cell *matHeaderCellDef>Likes</th>
      <td mat-cell *matCellDef="let post">
        <div class="likes-container">
          <mat-icon color="primary">thumb_up</mat-icon>
          <span>{{ post.num_likes }}</span>
        </div>
      </td>
    </ng-container>

    <!-- Dislikes Column -->
    <ng-container matColumnDef="dislikes">
      <th mat-header-cell *matHeaderCellDef>Dislikes</th>
      <td mat-cell *matCellDef="let post">
        <div class="dislikes-container">
          <mat-icon color="warn">thumb_down</mat-icon>
          <span>{{ post.num_dislikes }}</span>
        </div>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let post">
        <button mat-icon-button color="primary" (click)="updatePost(post.postId)" aria-label="Edit post">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePost(post.postId)" aria-label="Delete post">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of posts"></mat-paginator>
</div>
