<div class="dashboard-container" *ngIf="posts">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Post Interactions Summary</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="stats-grid">
        <div class="stat-box likes">
          <mat-icon>thumb_up</mat-icon>
          <span class="stat-number">{{numLikes}}</span>
          <span class="stat-label">Total Likes</span>
        </div>
        <div class="stat-box dislikes">
          <mat-icon>thumb_down</mat-icon>
          <span class="stat-number">{{numDislikes}}</span>
          <span class="stat-label">Total Dislikes</span>
        </div>
      </div>
      <div class="chart-container">
        <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>
</div>
